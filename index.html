<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas-valores</title>
</head>

<body>
    <div>
        <main>
            <section class="sec-1">
            </section>
            <section class="sec-2">
                <label>
                    <p class="p1">Converter <b>de</b></p>
                    <select>
                        <option>R$ Real brasileiro</option>
                    </select>
                </label>
                <label>
                    <p class="p1">Converter <b>para</b></p>
                    <select class="select-2">
                        <option value="dolar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select>
                </label>
                <label>
                    <p class="p1"><b>Valor</b></p>
                    <input class="input-1" type="number" placeholder="0,00">
                    <button class="b1">Converter</button>
                </label>
                <section class="sec-3">
                    <section class="sec-4">
                        <div class="v2"> 
                            <img class="real" src="./assets/real-br.png">
                            <p class="p3">Real</p>
                            <p class="value1">R$ 0,00</p>
                        </div>
                        <div class="v7">
                            <img class="arrow" src="./assets/Vector.png">
                        </div>
                        <div class="v2">
                            <img class="dolar" id="currency-img" src="./assets/eua-dolar.png">
                            <p class="p3" id="currency-name">Dólar americano</p>
                            <p class="value2">US$ 0,00</p>

                        </div>
                    </section>
                </section>


            </section>
        </main>


    </div>
    <script src="./prog.js"></script>
</body>

</html>
